<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>
        *{
            margin: 0;
            padding: 0;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        .container{
            width: 100vw;
            display: flex;
            align-items: center;
            flex-direction: column;

        }
        .header{
            margin-top: 5vh;
            width: 80%;
            display: flex;
            justify-content: space-between;
        }
        .title{
            font-size: 20px;
        }

        .content{
            width: 80%;
            display: grid;
            grid-template-columns: 25% 25% 25% 25%;
            grid-gap: 20px;
            margin-top: 30px;

        }
        .card{
            width: 250px;
            background-color: #2b2b2b;
            color: aliceblue;
            padding: 10px;
            /* border-radius: 10px 10px 0 0; */
            margin-right: 10px;
        }
        .card-img{
            width: 100%;
        }
        .card-img img{
            width: 100%;
            height: 200px;
        }
        




    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <div class="title">
                <p>List of Coffee</p>
            </div>
            <div class="btn-area">
                <button id="btn-add">Add</button>
                <button id="btn-remove">remove </button>
            </div>
        </div>
        <div class="content">
            <!-- <div class="card">
                <div class="card-img">
                    <img src="https://i.pinimg.com/originals/f1/2f/c6/f12fc61de82652f37fb02aea95f46c70.jpg">
                </div>
                <div class="card-content">
                    <p class="price-title">$$$</p>
                    <p class="coffee-title">Latteleo Veliannioo~</p>
                </div>
            </div> -->
            
        </div>
        
    </div>
    <script>
        const content = document.querySelector('.content')
        const add = document.getElementById('btn-add')
        const re = document.getElementById('btn-remove')
        const data = [
            { gambar: 'https://fibercreme.com/wp-content/uploads/2021/04/Bubble-Thai-Tea-3.jpg',
             harga: '$$$', nama: ' Veliannioo~' },

            { gambar: 'https://fibercreme.com/wp-content/uploads/2021/04/Bubble-Thai-Tea-3.jpg', 
            harga: '$$$', nama: ' Veliannioo~' },

            { gambar: 'https://fibercreme.com/wp-content/uploads/2021/04/Bubble-Thai-Tea-3.jpg.jpg'
            , harga: '$$$', nama: 'Dd Veliannioo~' },

            { gambar: 'https://fibercreme.com/wp-content/uploads/2021/04/Bubble-Thai-Tea-3.jpg',
             harga: '$$', nama: ' Veliannioo~' },
               
        ]


        data.forEach(el=>{
            const card = document.createElement('div')
            card.classList.add('card');;;;;;;

            const cardImg = document.createElement('div')
            cardImg.classList.add('card-img');;;;;
            
            const image = document.createElement('img')
            image.src = el.gambar;;;;; //pangil dari luar
            
            const cardcontent = document.createElement('div')
            card.classList.add('card-content');;;;;;

            const title = document.createElement('p')
            cardImg.classList.add('$')
            title.innerHTML = el.nama ;;;;;;;;;
        
            const price = document.createElement('h1')
            cardImg.classList.add('title')
            price.innerHTML = el.harga ;;;;;;;

            content.appendChild(card)
            card.appendChild(cardImg)
            cardImg.appendChild(image)
            card.appendChild(cardcontent)
            cardcontent.appendChild(price)
            cardcontent.appendChild(title)
        })

        add.addEventListener('click', function(){
            const card = document.createElement('div')
            card.classList.add('card');;;;;;;

            const cardImg = document.createElement('div')
            cardImg.classList.add('card-img');;;;;
            
            const image = document.createElement('img')
            image.src = 'https://i.pinimg.com/736x/94/b0/3d/94b03d97d1be03053eeada0228c33700.jpg'
            
            const cardcontent = document.createElement('div')
            card.classList.add('card-content');

            const price = document.createElement('p')
            cardImg.classList.add('$')
            price.innerHTML = '1290$'
            

            const title = document.createElement('h1')
            cardImg.classList.add('title')
            price.innerHTML = 'tea '

            content.appendChild(card)
            card.appendChild(cardImg)
            cardImg.appendChild(image)
            card.appendChild(cardcontent)
            cardcontent.appendChild(title)
            cardcontent.appendChild(price)
        })


        re.addEventListener('click', function(){
            
            content.lastElementChild.remove()
        })
    </script>
    
    
</body>
</html>
